services:
  postgres:
    image: postgres:15
    container_name: coffee-shop-db
    environment:
      POSTGRES_DB: coffee_shop
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d coffee_shop"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    image: ${APP_IMAGE}
    container_name: coffee-shop-web
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin:password@postgres:5432/coffee_shop
      - JWT_SECRET=your-super-secret-jwt-key-here-make-it-long
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
